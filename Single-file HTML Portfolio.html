<!doctype html>


<!-- CONTACT -->
<section id="contact" aria-labelledby="contact-title">
<div class="section-head">
<h2 id="contact-title">Contact</h2>
<p>For projects, collaborations, or inquiries — drop a line.</p>
</div>
<!-- Netlify-ready form: when deployed on Netlify, this will collect submissions automatically. -->
<form name="contact" method="POST" data-netlify="true">
<input type="hidden" name="form-name" value="contact" />
<div>
<label for="name">Name</label>
<input id="name" name="name" placeholder="Your name" required />
</div>
<div>
<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="you@email.com" required />
</div>
<div>
<label for="message">Message</label>
<textarea id="message" name="message" placeholder="Tell me about your project…" required></textarea>
</div>
<div class="btn-row">
<button class="btn" type="submit">Send Message</button>
<a class="btn" href="mailto:hello@yourdomain.com">Email Directly</a>
</div>
</form>
</section>
</main>


<footer>
<div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:1rem; flex-wrap:wrap">
<small>© <span id="year"></span> Xiaoying. All rights reserved.</small>
<small>Built with HTML/CSS • Deployed on Netlify</small>
</div>
</footer>


<script>
// Smooth scroll for same-page links
document.querySelectorAll('a[href^="#"]').forEach(a=>{
a.addEventListener('click', e=>{
const id = a.getAttribute('href').slice(1);
const el = document.getElementById(id);
if(el){ e.preventDefault(); el.scrollIntoView({behavior:'smooth'}); }
});
});
// Current year in footer
document.getElementById('year').textContent = new Date().getFullYear();
</script>


<!--
======================================
QUICK START (Deploy on Netlify)
======================================
1) Replace placeholder text & images (search for picsum.photos URLs).
2) Save this file as index.html in a folder.
3) Create a Netlify account → Add new site → Deploy manually → Drag & drop the folder.
4) In Site settings → Domain management → Add custom domain (yourdomain.com).
5) Follow Netlify’s DNS instructions at your domain registrar. Enable HTTPS.
6) Form submissions: Netlify will auto-detect the <form> (data-netlify="true").


OPTIONAL
- Add a /assets/ folder and move images there.
- Create additional pages by duplicating this file and adjusting <a> links.
- Hook up Google Analytics or Plausible by pasting their script in <head>.
- Improve accessibility by adding more detailed alt text for your images.
-->
</body>
</html>
